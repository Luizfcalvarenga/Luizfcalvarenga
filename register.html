<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
     <title>My Dog Life | Register</title>

     <!-- Change these Google fonts with your own choice -->
     <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Overpass:ital,wght@0,400;0,700;1,700&family=Roboto:ital,wght@0,100;0,400;1,100&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="style.css">
  </head>
  <body class="register">
    
    <form class="user-form">


      
      <div class="card-form">

        <div class="user-top">
        
          <h2>Register</h2>
          
        </div>

        <div class="username">
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname"><br>
      

          <label for="lname">Last name:</label><br>
          <input type="text" id="Lname" name="Lname"><br>

          <label for="uemail">Email:</label><br>
          <input type="email" id="uemail" name="uemail"><br>

          <label for="upassword">Password:</label><br>
          <input type="password" id="upassword" name="upassword"><br>

        </div>


        <div class="userage">

          <label for="age">Birthday:</label><br>
          <input type="date" id="age" name="age"><br>
      
        </div>

        <div class="usergender"> 

          <h2>Gender: </h2>

          <input type="checkbox" id="gender1" name="gender1" value="Male">
          <label for="gender1"> Male</label><br>

          <input type="checkbox" id="gender2" name="gender2" value="Female">
          <label for="gender2"> Female</label><br>

          <input type="checkbox" id="gender3" name="gender3" value="Other">
          <label for="gender3"> Other</label>

        </div>

        <div class="dogsn">

          <label for="number">How many dogs do you have (0 - 20):</label>
          
          <input type="range" id="vol" name="vol" value="0" min="0" max="20" oninput="display.value=value" onchange="display.value=value">
          <input type="text" id="display" value="0" oninput="vol.value=value" onchange="vol.value=value">

        </div>  

        <div class="btnreg">
      
           <button type="submit">Register Now</button>

        </div>

      </div>


    </form>
    

  </body>
</html>
